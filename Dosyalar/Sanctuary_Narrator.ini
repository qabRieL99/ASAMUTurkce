Subtitles[0]="(Text=\"Benden önce birisinin daha burada olduğunda emindim. \",Time=0.000000)"
Subtitles[1]="(Text=\"Birileri bu köprüleri inşa etmiş ve bu simgeleri oymuş olmalı... ama kimler? Şimdi neredeler?\",Time=3.500000)"

