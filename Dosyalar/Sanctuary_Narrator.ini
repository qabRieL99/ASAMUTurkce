[storyassets.Narrator_Daughter_FredsCamp SoundNodeWave]
Subtitles[0]="(Text=\"Fred'in orada bulunduğunu nereden anlamıştın?\",Time=0.000000)"
Subtitles[1]="(Text=\"Eh, Fred'in mağaraların daha derinliklerine inmeden önce uyuduğu küçük bir kamp alanı bulmuştum.\",Time=2.500000)"
Subtitles[2]="(Text=\"Fred olduğunu biliyordum, çünkü mekan onun en sevdiği dağcılık yiyeceklerinin boş paketleriyle doluydu.\",Time=9.000000)"
Subtitles[3]="(Text=\"Konserve çorbalar, beslenme tüpleri, hazır erişteler.\",Time=15.000000)"
Subtitles[4]="(Text=\"Beslenme tüpleri mi?! Kulağa iğrenç geliyor!\",Time=18.000000)"
Subtitles[5]="(Text=\"Eh, o kadar da kötü değil canım!\",Time=21.500000)"
Subtitles[6]="(Text=\"Bir kış mevsiminde Fred dayımla birlikte dağlara yürüyüşe gittik, ve bir kar fırtınası sürprizine uğradık!\",Time=23.500000)"
Subtitles[7]="(Text=\"Küçük bir kulübede iki gün boyunca mahsur kalmıştık,\",Time=30.000000)"
Subtitles[8]="(Text=\"ve tüm yediğimiz beslenme tüpleri ve soğuk konserve gulaştı.\",Time=33.000000)"
Subtitles[9]="(Text=\"Babaannen çok endişelenmişti, ama ben bu olayın çok heyecan verici olduğunu düşünmüştüm.\",Time=38.500000)"

[storyassets.Narrator_Daughter_FrogEggs SoundNodeWave]
Subtitles[0]="(Text=\"Hiç Fred'in deneylerini kendin gördün mü?\",Time=0.000000)"
Subtitles[1]="(Text=\"Gördüm, aslında bazen araştırmaları için örnek toplamasına yardımcı olmuştum.\",Time=3.500000)"
Subtitles[2]="(Text=\"Böylelikle onların ne olduğunu öğrenmek için mi?\",Time=8.000000)"
Subtitles[3]="(Text=\"Aynen öyle! Her türlü şeyden bulmuştuk.\",Time=9.200000)"
Subtitles[4]="(Text=\"Bir keresinde bir ormana gitmiştik, ve orada içi yumurtayla dolu küçük bir su havuzu bulmuştuk!\",Time=12.000000)"
Subtitles[5]="(Text=\"Yumurta mı? Ormanda tavuklar mı vardı?\",Time=19.500000)"
Subtitles[6]="(Text=\"Hayır, tavuk yumurtaları değillerdi! Bulduklarımız küçük ve peltemsiydi, yüz taneye yakın vardı!\",Time=22.000000)"
Subtitles[7]="(Text=\"Fred bana onların kurbağa yumurtası olduğunu söyledi. Bana bir sürpriz hazırlıyordu hatta, tahmin et bakalım!\",Time=29.000000)"
Subtitles[8]="(Text=\"Ne oldu?\",Time=35.500000)"
Subtitles[9]="(Text=\"Yumurtalardan birkaçını eve getirdik, ve bir gün, Fred uyandığında vücudu ısırıklarla doluydu!\",Time=37.000000)"
Subtitles[10]="(Text=\"Sonrada anladık ki bulduklarımız kurbağa yumurtaları değil, sivrisinek yumurtalarıymış!\",Time=45.000000)"
Subtitles[11]="(Text=\"Ah, zavallı Fred!\",Time=50.000000)"
Subtitles[12]="(Text=\"Değil mi ama! Neticede gerçek kurbağa yumurtaları buldu gerçi.\",Time=52.500000)"
Subtitles[13]="(Text=\"Bana onların çok özel olduğunu söylemişti, ama onlara ne oldu hiç bilmiyorum.\",Time=57.000000)"
