[Misc.Narrator_Sanctuary_BewareOfWater_2 SoundNodeWave]
Subtitles[0]="(Text=\"Giysi beni zemindeki düşüşlerden koruyordu ama suda işe yaramıyordu.\",Time=0.000000)"
Subtitles[1]="(Text=\"Bu şey üzerimde iken yüzemezdim. En iyisi dikkatli olmaktı.\",Time=4.300000)"

